<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function test(){
            console.log("test");
        }
        // 한 번만 호출하고 끝
        setInterval(test(), 1000);

        // 레퍼런스(함수의 이름)을 호출하고, 그 함수를 1초마다 호출 하도록 한다.
        setInterval(test, 1000);
    </script>
</head>
<body>
    
</body>
</html>
