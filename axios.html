<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios</title>
</head>
<body>
    <div id="app">
        <div v-for="product in products">
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        // app이라는 변수 생성
        var app = new Vue({
            el: "#app",
            data: {
                products: []
            },
            methods: {
                getData: function(){
                    axios.get()
                    .then((response) => {
                        this.products = response.data;
                    })
                    .catch(function(e){
                        console.log(e);
                    })
                }
            }
        });
        // 변수를 호출해서 data를 불러온다
        app.getData();
    </script>
</body>
</html>
